name: CI

on:
  push:
    branches:
    - master
    - release/*
  pull_request:
    branches:
    - master
    
jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - name: Clone Repo
      uses: actions/checkout@v1
    
    - name: Setup Visual Studio Command Prompt
      uses: warrenbuckley/Setup-MSBuild@v1
      
    - name: Build
      run: |
        msbuild /restore /t:Build src/Microsoft.SqlServer.Types.sln /p:Configuration=Release
        
    - name: Tests
      run: |
        "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\CommonExtensions\Microsoft\TestWindow\vstest.console.exe" src\Microsoft.SqlServer.Types.Tests\bin\Release\netcoreapp2.0\Microsoft.SqlServer.Types.Tests.dll
